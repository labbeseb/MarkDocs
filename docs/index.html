<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkdocsJS | Generation de pages de documentation</title>
    <link rel="stylesheet" href="assets/markdocs.min.css">
</head>
<body>

<div id="main-wrapper">
    <div id="markdocs-nav">
        <div class="info__err">Chargement de la navigation...</div>
    </div>
    <main>
        <div id="markdocs-render">
            <div class="info__err">La doc charge, n'allez pas vous préparer un café, ni fumer une clope ou même lancer une discussion avec un collègue...
                si vous avez le temps de lire ce texte en entier, c'est qu'il y a un problème&nbsp;!</div>
        </div>
    </main>
</div>


<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="assets/markdocs.js"></script>
<script>
    var mdOpts = {
            mdFiles: [
                'md/doc_markdocs.v1.md',
                'md/samples/samples.md',
                'md/samples/categories.md'
            ],
            categoriesActived: true,
            categoriesLvl: 1
        },
        doc = new Markdocs(mdOpts);
</script>
</body>
</html>
